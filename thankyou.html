<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>
  <style>
    body {
      background: #0a0a0a;
      color: #00ff48;
      font-family: Poppins, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 95vh;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .back-btn {
      display: inline-block;
      font-size: 1.25rem;
      padding: 0.75rem 2.5rem;
      color: #0a0a0a;
      background: #00ff48;
      font-weight: 600;
      border-radius: 0.6rem;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #00c93c;
    }

    /* ✅ Make text & button larger on mobile (450px or less) */
    @media (max-width: 450px) {
      h1 {
        font-size: 1.85rem;
      }

      p {
        font-size: 1.15rem;
      }

      .back-btn {
        font-size: 0.85rem;
        padding: 0.55rem 1.5rem;
      }

      
    }
  </style>
</head>
<body>
  <div>
    <h1>✅ Message Sent!</h1>
    <p>Thank you for reaching out..I’ll get back to you soon!</p>

    <!-- Back Button -->
    <a class="back-btn" href="javascript:history.back()">⬅ Go Back</a>
  </div>
</body>
</html>
