<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">

<style>
  :root {
    --bg-color: #1a1a1a;
    --box-border: #333;
    --text-color: #e0e0e0;
  }

  body {
    background-color: #121212;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Courier New', Courier, monospace;
  }

  /* ==== MAIN BOX ==== */
  .news-ticker-box {
    width: 900px;              /* BIGGER WIDTH */
    height: 120px;             /* BIGGER HEIGHT */
    border: 2px solid var(--box-border);
    background: linear-gradient(145deg, #1d1d1d, #111111);
    box-shadow: inset 0 0 15px #000;
    overflow: hidden;
    position: relative;
    display: flex;
    align-items: center;
  }

  /* ==== TRACK ==== */
  .ticker-track {
    display: flex;
    width: max-content;
    animation: scroll 15s linear infinite;
  }

  /* ==== EACH SKILL BOX ==== */
  .skill-node {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

    width: 150px;   /* WIDER */
    height: 120px;  /* TALLER */

    text-align: center;
    color: #ffffff;
    font-size: 10px;
  }

  /* ==== ICON ==== */
  .skill-node i {
    font-size: 25px;    /* BIGGER ICON */
    width: 45px;
    height: 45px;
    border-radius: 50%;
    background: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 10px;  /* spacing */
  }

  /* ==== SCROLL ANIMATION ==== */
  @keyframes scroll {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  /* Pause when hover */
  .news-ticker-box:hover .ticker-track {
    animation-play-state: paused;
  }

</style>
</head>
<body>

<div class="news-ticker-box">

  <div class="ticker-track">

    <!-- ORIGINAL SET -->
    <div class="skill-node"><i class="devicon-c-plain colored"></i> C</div>
    <div class="skill-node"><i class="devicon-cplusplus-plain colored"></i> C++</div>
    <div class="skill-node"><i class="devicon-javascript-plain colored"></i> JS</div>
    <div class="skill-node"><i class="devicon-python-plain colored"></i> Python</div>
    <div class="skill-node"><i class="devicon-codepen-plain"></i> DSA</div>
    <div class="skill-node"><i class="devicon-codepen-plain colored"></i> CodeChef 3⭐</div>

    <!-- DUPLICATED FOR INFINITE SCROLL -->
    <div class="skill-node"><i class="devicon-c-plain colored"></i> C</div>
    <div class="skill-node"><i class="devicon-cplusplus-plain colored"></i> C++</div>
    <div class="skill-node"><i class="devicon-javascript-plain colored"></i> JS</div>
    <div class="skill-node"><i class="devicon-python-plain colored"></i> Python</div>
    <div class="skill-node"><i class="devicon-codepen-plain"></i> DSA</div>
    <div class="skill-node"><i class="devicon-codepen-plain colored"></i> CodeChef 3⭐</div>

  </div>

</div>

</body>
</html>
