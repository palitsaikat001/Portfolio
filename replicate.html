<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Counter | Pro Tool</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f1117;
      --card: #171a21;
      --accent: #00ff88;
      --text: #e6e6e6;
      --muted: #9aa0a6;
      --border: #262a33;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #151824, var(--bg));
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
    }

    .app {
      width: 100%;
      max-width: 900px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 1.25rem;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
      padding: 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .header h1 {
      font-size: 1.8rem;
      font-weight: 600;
    }

    .header span {
      color: var(--accent);
    }

    .sub {
      color: var(--muted);
      font-size: 0.95rem;
      margin-top: 0.25rem;
    }

    textarea {
      width: 100%;
      height: 260px;
      resize: none;
      background: #0f121a;
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 1.2rem;
      color: var(--text);
      font-size: 1rem;
      line-height: 1.6;
      outline: none;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.15);
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .stat {
      background: #0f121a;
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 1.25rem;
      text-align: center;
    }

    .stat h3 {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--muted);
      margin-bottom: 0.3rem;
    }

    .stat p {
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--accent);
    }

    .footer {
      margin-top: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .footer small {
      color: var(--muted);
    }

    .clear-btn {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.6rem 1.2rem;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .clear-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    @media (max-width: 600px) {
      textarea {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <div class="app">
    <div class="header">
      <div>
        <h1>Character <span>Counter</span></h1>
        <div class="sub">Professional text analysis tool</div>
      </div>
    </div>

    <textarea id="textInput" placeholder="Start typing or paste your text here..."></textarea>

    <div class="stats">
      <div class="stat">
        <h3>Characters</h3>
        <p id="charCount">0</p>
      </div>
      <div class="stat">
        <h3>Characters (no spaces)</h3>
        <p id="charNoSpace">0</p>
      </div>
      <div class="stat">
        <h3>Words</h3>
        <p id="wordCount">0</p>
      </div>
      <div class="stat">
        <h3>Lines</h3>
        <p id="lineCount">0</p>
      </div>
    </div>

    <div class="footer">
      <small>Instant, client-side â€” no data is stored</small>
      <button class="clear-btn" id="clearBtn">Clear Text</button>
    </div>
  </div>

  <script>
    const textInput = document.getElementById('textInput');
    const charCount = document.getElementById('charCount');
    const charNoSpace = document.getElementById('charNoSpace');
    const wordCount = document.getElementById('wordCount');
    const lineCount = document.getElementById('lineCount');
    const clearBtn = document.getElementById('clearBtn');

    function updateCounts() {
      const text = textInput.value;

      charCount.textContent = text.length;
      charNoSpace.textContent = text.replace(/\s/g, '').length;

      const words = text.trim().length === 0
        ? 0
        : text.trim().split(/\s+/).length;
      wordCount.textContent = words;

      const lines = text.length === 0
        ? 0
        : text.split(/\n/).length;
      lineCount.textContent = lines;
    }

    textInput.addEventListener('input', updateCounts);

    clearBtn.addEventListener('click', () => {
      textInput.value = '';
      updateCounts();
      textInput.focus();
    });
  </script>

</body>
</html>
